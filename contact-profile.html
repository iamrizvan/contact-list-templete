<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Profile Page</title>
    <script src="https://kit.fontawesome.com/35c1725f02.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="style-profile.css">
</head>
<body>
    <div class="container">
        <header class="hero">
            <a class="back-btn" href="index.html">
                <i class="fas fa-arrow-circle-left"></i>
            </a>
            <div class="hero-info">
                <h1 class="name">John Doe</h1>
                <p class="relationship">Friend</p>
            </div>
        </header>
        <section class="contact-info">
            <div class="info-line">
                <i class="fas fa-phone icon-gradient"></i>
                <p class="phone-number">888.888.888</p>
            </div>
            <div class="info-line">
                <i class="fas fa-sms text icon-gradient"></i>
                <p class="phone-number">Send Message</p>
            </div>
            <div class="info-line">
                <i class="fas fa-envelope icon-gradient"></i>
                <p class="phone-number">john.doe@example.com</p>
            </div>
            <div class="info-line">
                <i id="location" class="fas fa-map-marker-alt icon-gradient"></i>
                <p class="phone-number">888 Block 7 Example St.</p>
            </div>
            <a href="edit.html">
                <section class="edit-contact">
                    <div class="edit-button">
                        <i class="fas fa-cog icon-gradient"></i>
                    </div>
                </section>
            </a>
        </section>
    </div>
    
</body>
</html>
